<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard - Fadi Hamad">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/png">

    <title>Admin Dashboard | Fadi Hamad</title>
</head>
<body>
   <div class="dashboard-container">
      <aside class="sidebar">
         <div class="sidebar-header">
            <h2>FH Dashboard</h2>
         </div>
         <nav class="sidebar-nav">
            <ul>
               <li class="active">
                  <a href="dashboard.html"><i class="uil uil-create-dashboard"></i> Dashboard</a>
               </li>
               <li>
                  <a href="dashboard.html"><i class="uil uil-file-plus-alt"></i> New Post</a>
               </li>
               <li>
                  <a href="posts.html"><i class="uil uil-file-alt"></i> All Posts</a>
               </li>
               <li>
                  <a href="blog.html"><i class="uil uil-newspaper"></i> View Blog</a>
               </li>
               <li>
                  <a href="index.html"><i class="uil uil-estate"></i> Back to Site</a>
               </li>
            </ul>
         </nav>
      </aside>

      <main class="dashboard-main">
         <header class="dashboard-header">
            <div class="search-bar">
               <i class="uil uil-search"></i>
               <input type="text" placeholder="Search...">
            </div>
            <div class="user-menu">
               <span>Welcome, Fadi</span>
               <img src="./assets/images/profile1.jpg" alt="Profile" class="profile-img">
            </div>
         </header>

         <div class="dashboard-content">
            <div class="content-header">
               <h1>Create New Post</h1>
            </div>

            <div class="post-editor">
               <form id="postForm">
                  <div class="form-group">
                     <label for="postTitle">Title</label>
                     <input type="text" id="postTitle" placeholder="Enter post title" required>
                  </div>

                  <div class="form-group">
                     <label for="postCategory">Category</label>
                     <select id="postCategory" required>
                        <option value="web-development">Web Development</option>
                        <option value="react">React</option>
                        <option value="node">Node.js</option>
                        <option value="design">UI/UX Design</option>
                        <option value="javascript">JavaScript</option>
                        <option value="css">CSS</option>
                        <option value="html">HTML</option>
                     </select>
                  </div>

                  <div class="form-group">
                     <label for="postExcerpt">Excerpt (optional)</label>
                     <textarea id="postExcerpt" rows="3" placeholder="Brief summary of your post..."></textarea>
                     <small>If left empty, an excerpt will be generated from the content.</small>
                  </div>

                  <div class="form-group">
                     <label for="postContent">Content</label>
                     <textarea id="postContent" rows="15" placeholder="Write your post content here..." required></textarea>
                  </div>

                  <div class="form-group">
                     <label for="postImage">Featured Image</label>
                     <input type="file" id="postImage" accept="image/*">
                     <small>Recommended size: 1200x630 pixels</small>
                  </div>

                  <div class="form-actions">
                     <a href="posts.html" class="btn secondary-btn">Cancel</a>
                     <button type="submit" class="btn primary-btn">Publish</button>
                  </div>
               </form>
            </div>
         </div>
      </main>
   </div>

   <script src="./assets/js/blog.js"></script>
   <script src="./assets/js/dashboard.js"></script>
</body>
</html>
