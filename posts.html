<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Posts Management - Fadi Hamad">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <link rel="stylesheet" href="./assets/css/posts.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/png">

    <title>Blog Posts | Fadi Hamad</title>
</head>
<body>
   <div class="dashboard-container">
      <aside class="sidebar">
         <div class="sidebar-header">
            <h2>FH Dashboard</h2>
         </div>
         <nav class="sidebar-nav">
            <ul>
               <li>
                  <a href="dashboard.html"><i class="uil uil-create-dashboard"></i> Dashboard</a>
               </li>
               <li>
                  <a href="dashboard.html"><i class="uil uil-file-plus-alt"></i> New Post</a>
               </li>
               <li class="active">
                  <a href="posts.html"><i class="uil uil-file-alt"></i> All Posts</a>
               </li>
               <li>
                  <a href="blog.html"><i class="uil uil-newspaper"></i> View Blog</a>
               </li>
               <li>
                  <a href="index.html"><i class="uil uil-estate"></i> Back to Site</a>
               </li>
            </ul>
         </nav>
      </aside>

      <main class="dashboard-main">
         <header class="dashboard-header">
            <div class="search-bar">
               <i class="uil uil-search"></i>
               <input type="text" id="postSearch" placeholder="Search posts...">
            </div>
            <div class="user-menu">
               <span>Welcome, Fadi</span>
               <img src="./assets/images/profile1.jpg" alt="Profile" class="profile-img">
            </div>
         </header>

         <div class="dashboard-content">
            <div class="content-header">
               <h1>All Blog Posts</h1>
               <a href="dashboard.html" class="btn primary-btn"><i class="uil uil-plus"></i> New Post</a>
            </div>

            <div class="posts-container">
               <div class="posts-filters">
                  <select id="categoryFilter">
                     <option value="">All Categories</option>
                     <option value="web-development">Web Development</option>
                     <option value="react">React</option>
                     <option value="node">Node.js</option>
                     <option value="design">UI/UX Design</option>
                  </select>
                  <select id="sortPosts">
                     <option value="newest">Newest First</option>
                     <option value="oldest">Oldest First</option>
                     <option value="a-z">A-Z</option>
                     <option value="z-a">Z-A</option>
                  </select>
               </div>

               <div class="posts-list" id="postsList">
                  <!-- Posts will be loaded here dynamically -->
                  <div class="no-posts-message" id="noPostsMessage">
                     <i class="uil uil-file-question-alt"></i>
                     <p>No posts found. Create your first post!</p>
                     <a href="dashboard.html" class="btn primary-btn">Create Post</a>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>

   <script src="./assets/js/blog.js"></script>
   <script src="./assets/js/posts.js"></script>
</body>
</html>
