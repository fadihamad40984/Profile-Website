<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Fadi Hamad">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="./assets/css/stylepages.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/png">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

    <title>Login | Fadi Hamad</title>
</head>
<body>
   <div class="container">
      <nav id="header">
        <div class="nav-logo">
            <p class="nav-name">Fadi Hamad</p>
            <span>.</span>
        </div>
        <div class="nav-menu" id="myNavMenu">
            <ul class="nav_menu_list">
                <li class="nav_list">
                    <a href="index.html#home" class="nav-link">Home</a>
                    <div class="circle"></div>
                </li>
                <li class="nav_list">
                    <a href="index.html#about" class="nav-link">About</a>
                    <div class="circle"></div>
                </li>
                <li class="nav_list">
                    <a href="index.html#projects" class="nav-link">Projects</a>
                    <div class="circle"></div>
                </li>
                <li class="nav_list">
                    <a href="index.html#certificates" class="nav-link">Certificates</a>
                    <div class="circle"></div>
                </li>
                <li class="nav_list">
                    <a href="index.html#contact" class="nav-link">Contact</a>
                    <div class="circle"></div>
                </li>
                <li class="nav_list">
                    <a href="blog.html" class="nav-link">Blog</a>
                    <div class="circle"></div>
                </li>
            </ul>
        </div>
        <div class="nav-button">
            <div class="nav-mode">
                <i class="uil uil-moon change-theme" id="toggle-switch"></i>
            </div>
            <div class="nav-menu-btn">
                <i class="uil uil-bars" onclick="myMenuFunction()"></i>
            </div>
        </div>
      </nav>

      <main class="wrapper">
        <section class="section" id="login">
           <div class="login-container">
              <div class="login-card">
                 <div class="login-header">
                    <h1>Dashboard Login</h1>
                    <p>Sign in to access your blog dashboard</p>
                 </div>

                 <div class="login-form">
                    <div class="form-group">
                       <label for="email">Email</label>
                       <div class="input-with-icon">
                          <i class="uil uil-envelope"></i>
                          <input type="email" id="email" placeholder="Enter your email" required>
                       </div>
                    </div>

                    <div class="form-group">
                       <label for="password">Password</label>
                       <div class="input-with-icon">
                          <i class="uil uil-lock"></i>
                          <input type="password" id="password" placeholder="Enter your password" required>
                       </div>
                    </div>

                    <div class="form-error" id="loginError"></div>

                    <button type="button" id="loginButton" class="login-button">
                       <i class="uil uil-sign-in-alt"></i> Sign In
                    </button>
                 </div>

                 <div class="login-footer">
                    <p>Return to <a href="index.html">Home</a></p>
                 </div>
              </div>
           </div>
        </section>
     </main>

     <footer>
        <div class="top-footer">
          <p>Fadi Hamad</p>
        </div>
        <div class="middle-footer">
          <div class="footer-menu">
            <ul class="footer-menu-list">
              <li class="footer-menu-item">
                <a href="index.html#home">Home</a>
              </li>
              <li class="footer-menu-item">
                <a href="index.html#about">About</a>
              </li>
              <li class="footer-menu-item">
                <a href="index.html#projects">Projects</a>
              </li>
              <li class="footer-menu-item">
                <a href="index.html#certificates">Certificates</a>
              </li>
              <li class="footer-menu-item">
                <a href="index.html#contact">Contact</a>
              </li>
              <li class="footer-menu-item">
                <a href="blog.html">Blog</a>
              </li>
            </ul>
          </div>
          <div class="social-icons">
            <div class="icon" onclick="navigateTo('https://www.linkedin.com/in/fadi-hamad-b5b3a5227/')">
              <i class="uil uil-linkedin-alt"></i>
            </div>
            <div class="icon" onclick="navigateTo('https://github.com/fadihamad40984')">
              <i class="uil uil-github-alt"></i>
            </div>
          </div>
        </div>
        <div class="bottom-footer">
          <p>Copyright &copy; <span id="year"></span> <a href="index.html#home">Fadi Hamad</a> - All rights reserved</p>
        </div>
     </footer>
   </div>

   <script src="./assets/js/firebase-config.js"></script>
   <script src="./assets/js/login.js"></script>
   <script src="./assets/js/mainpages.js"></script>
</body>
</html>
